<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled â€“ Figma layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background-color: #E6E6E6;
      font-family: system-ui, -apple-system, sans-serif;
      padding: 24px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 24px;
      max-width: 800px;
      margin: 0 auto;
    }

    .menu {
      width: 100%;
      padding: 24px;
      background-color: #5C6BC0;
      color: #000;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.05em;
    }

    .content-row {
      display: flex;
      gap: 24px;
      flex: 1;
      min-height: 200px;
    }

    .panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.05em;
    }

    .user-list {
      background-color: #E57373;
    }

    .meme {
      background-color: #81C784;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="menu">MENU</header>
    <div class="content-row">
      <section class="panel user-list">USER LIST</section>
      <section class="panel meme">MEME</section>
    </div>
  </div>
</body>
</html>
